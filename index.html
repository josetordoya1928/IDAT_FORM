<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <h1>FORMULARIO HTML</h1>
  <form action="./check.html">
    <div>
      <label for="firstName">Ingrese su nombre</label>
      <input id="firstName" type="text" placeholder="José">
    </div>

    <div>
      <label for="lastName">Ingrese su apellido</label>
      <input id="lastName" type="text" placeholder="Tordoya">
    </div>

    <div>
      <label for="phone">Ingrese su teléfono</label>
      <input id="phone" type="text" placeholder="980149859">
    </div>

    <div>
      <label for="email">Ingrese su email</label>
      <input id="email" type="email" placeholder="josets789@gmail.com">
    </div>

    <div>
      <label for="job">Ingrese su profesión</label>
      <input id="job" type="text" placeholder="Profesor">
    </div>

    <div>
      <button type="submit">ENVIAR</button>
    </div>

  </form>
</body>

</html>
